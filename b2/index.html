<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Űrhajó Kereső</title>
</head>
<body>
    <h1>Űrhajó Kereső</h1>
    <nav>
        <input type="button" value="Normál játékmód" onclick="initGame()">
        <input type="button" value="Time Attack játékmód" onclick="initGame(1)">
    </nav>


    <div id="normal" style="display: none;">
        <div class="nav">
            <button><a href="index.html">Főoldal</a></button>
            <input type="button" value="Time Attack játékmód" onclick="initGame(1)">
        </div>
        <div class="game-info">
            Lépések: <span class="step-counter">0</span>
        </div>
        <div class="game-board"></div>
    </div>

    <div id="time-attack" style="display: none;">
        <div class="nav">
            <button><a href="index.html">Főoldal</a></button>
            <input type="button" value="Normál játékmód" onclick="initGame()">
        </div>
        <div class="game-info">
            Rendelkezésre álló lépések: <span class="step-counter">20</span>
        </div>
        <div class="game-board"></div>
    </div>
    <div id="game-end" style="display: none;">
        <div id="game-win-message" style="display: none;">
            Gratulálok, minden űrhajót megtaláltál!
        </div>
        <div id="game-lose-message" style="display: none;">
            Kifogytál a lépésekből!
        </div>
        <div id="restart">
            <input type="button" value="Restart" onclick="restart()">
        </div>
    </div>
</body>
</html>
